<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">ğŸ§ </div>
                    <div>
                        <h1 class="title">Academic AI Assistant</h1>
                        <p class="subtitle">Your intelligent learning companion</p>
                    </div>
                </div>
                <div class="header-actions">
                    <select id="modelSelect" class="model-select">
                        <option value="openai">OpenAI GPT</option>
                        <option value="gemini">Google Gemini</option>
                    </select>
                    <button onclick="exportData()" class="btn-export">ğŸ“¥ Export</button>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('chat')">ğŸ’¬ Chat</button>
            <button class="tab" onclick="switchTab('history')">ğŸ“œ History</button>
            <button class="tab" onclick="switchTab('knowledge')">ğŸ“š Knowledge Base</button>
        </div>

        <!-- Chat Tab -->
        <div id="chatTab" class="tab-content active">
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">ğŸ“</div>
                        <h2>Welcome to Academic AI!</h2>
                        <p>Ask me anything about your studies. I'm here to help you learn.</p>
                    </div>
                </div>
                <div class="chat-input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your academic question..."
                        rows="2"
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button onclick="sendMessage()" class="btn-send">
                        <span>Send</span>
                        <span class="send-icon">â¤</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="historyTab" class="tab-content">
            <div class="section-header">
                <h2>Conversation History</h2>
                <button onclick="clearHistory()" class="btn-danger">ğŸ—‘ï¸ Clear History</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>

        <!-- Knowledge Tab -->
        <div id="knowledgeTab" class="tab-content">
            <div class="section-header">
                <h2>Knowledge Base</h2>
                <button onclick="clearKnowledge()" class="btn-danger">ğŸ—‘ï¸ Clear Knowledge</button>
            </div>
            <div id="knowledgeList" class="knowledge-list"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by OpenAI & Google Gemini | <span id="statsText">Knowledge: 0 | History: 0</span></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
